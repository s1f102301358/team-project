<!DOCTYPE html>
<html lang="ja">
<head>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" type="text/css" href="../css/sidebar.css">
    <meta charset="UTF-8">
    <title>CPU Hub</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" ></script>
</head>
<body>

<!-- ヘッダー&サイドバー部分 -->
<header>
    <div class="hamburger-menu">
        <div></div>
        <div></div>
        <div></div>
    </div>
</header>
<div class="sidebar">
    <ul>
        <div class="sidebar-item">
            <a href="../index.html"><li>ホーム</li></a>
            <a href="../cpus\index.html"><li>CPU比較</li></a>
            <a href="index.html"><li>お問い合わせ</li></a>
            <!--更にメニューを追加したいときは上記のコード-->
        </div>
    </ul>
</div>
<script>
    var sidebar = document.querySelector('.sidebar');
    var close = document.getElementById('close');

    document.querySelector('.hamburger-menu').addEventListener('click', function() {
        if (sidebar.style.transform === 'translateX(0px)') {
            sidebar.style.transform = 'translateX(-100%)';
        } else {
            sidebar.style.transform = 'translateX(0)';
        }
    });

    close.onclick = function() {
        sidebar.style.transform = 'translateX(-100%)';
    }
</script>
<!-- ここまで  -->
<br><br><br>
<div class="Form">
    <div class="Form-Item">
        <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>氏名</p>
        <input type="text" class="Form-Item-Input" placeholder="山田太郎">
    </div>
    <div class="Form-Item">
        <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>メールアドレス</p>
        <input type="email" class="Form-Item-Input" placeholder="example@gmail.com">
    </div>
    <div class="Form-Item">
        <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>お問い合わせの種類</p>
        <select class="Form-Item-Input">
            <option>選択してください</option>
            <option>修正依頼</option>
            <option>ご意見・ご要望</option>
            <option>その他</option>
        </select>
    </div>
    <div class="Form-Item">
        <p class="Form-Item-Label isMsg"><span class="Form-Item-Label-Required">必須</span>お問い合わせ内容</p>
        <textarea class="Form-Item-Textarea"></textarea>
    </div>
    <input type="submit" class="Form-Btn" value="送信する">
</div>

<style>
    .Form {
        margin-left: auto;
        margin-right: auto;
        max-width: 720px;
    }

    .Form-Item {
        border-top: 1px solid #ddd;
        padding-top: 24px;
        padding-bottom: 24px;
        width: 100%;
        display: flex;
        align-items: center;
    }

    .Form-Item:nth-child(5) {
        border-bottom: 1px solid #ddd;
    }
    .Form-Item-Label {
        width: 100%;
        max-width: 248px;
        letter-spacing: 0.05em;
        font-weight: bold;
        font-size: 18px;
    }

    .Form-Item-Label.isMsg {
        margin-top: 8px;
        margin-bottom: auto;
    }

    .Form-Item-Label-Required {
        border-radius: 6px;
        margin-right: 8px;
        padding-top: 8px;
        padding-bottom: 8px;
        width: 48px;
        display: inline-block;
        text-align: center;
        background: orangered;
        color: #fff;
        font-size: 14px;
    }

    .Form-Item-Input {
        border: 1px solid #ddd;
        border-radius: 6px;
        margin-left: 40px;
        padding-left: 1em;
        padding-right: 1em;
        height: 48px;
        flex: 1;
        width: 100%;
        max-width: 410px;
        background: #fff;
        font-size: 18px;
    }

    .Form-Item-Textarea {
        border: 1px solid #ddd;
        border-radius: 6px;
        margin-left: 40px;
        padding-left: 1em;
        padding-right: 1em;
        height: 216px;
        flex: 1;
        width: 100%;
        max-width: 410px;
        background: #fff;
        font-size: 18px;
    }

    .Form-Btn {
        border-radius: 6px;
        margin-top: 32px;
        margin-left: auto;
        margin-right: auto;
        padding-top: 20px;
        padding-bottom: 20px;
        width: 280px;
        display: block;
        letter-spacing: 0.05em;
        background: #fff;
        color: #000;
        font-weight: bold;
        font-size: 20px;
    }

</style>

</body>
</html>
